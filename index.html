<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="scss/style.css">

  <script src="https://kit.fontawesome.com/95587cb5c9.js" crossorigin="anonymous"></script>

  <title>ohmyfood</title>

</head>
<body>

  <header class="header">

    <nav class="navbar">
      <div class="navbar__arrow">
        <i class="fas fa-arrow-left"></i>
      </div>
      <div class="navbar__logo">
        <img src="./images/logo/ohmyfood.png" alt="ohmyfood">
      </div>
    </nav>

  </header>

  <main>

    <section class="cta">

      <div class="cta__city">
        <p><i class="fas fa-map-marker-alt"></i> Paris, Belleville</p>
      </div>

      <h1 class="cta__title">Réservez le menu qui vous convient</h1>
      <p class="cta__text">Découvrez des restaurants d'exception, sélectionnées par nos soins.</p>

      <button class="btn cta__btn">
        Explorer nos restaurants
      </button>

    </section>

    <section class="how">

      <h2 class="how__title">Fonctionnement</h2>

      <div class="how__step">
        <p>
          <span>1 </span> <i class="fas fa-mobile-alt"></i> Choisissez un Restaurant
        </p>
      </div>

      <div class="how__step">
        <p>
          <span>2 </span><i class="fas fa-list-ul"></i> Composez votre menu
        </p>
      </div>

      <div class="how__step">
        <p>
          <span>3 </span><i class="fas fa-store"></i> Dégustez au Restaurant
        </p>
      </div>

    </section>

    <section class="restaurants">

      <h2 class="restaurants__title">Restaurants</h2>



    </section>

  </main>

  <footer class="footer">

  </footer>


</body>
</html>
